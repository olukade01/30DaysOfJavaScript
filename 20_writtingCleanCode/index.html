<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      const hexNum = () => {
        let str = "0123456789abcdef";
        let hex = "#";
        for (i = 0; i < 6; i++) {
          let index = Math.floor(Math.random() * str.length);
          hex += str[index];
        }
        return hex;
      };
      console.log(hexNum());
    </script>
  </body>
