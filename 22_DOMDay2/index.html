    <script>
      function isPrimeNo(x) {
        if (x === 0 || x === 1) return false;
        for (i = x - 1; i > 1; i--) {
          if (x % i === 0) return false;
        }
        return true;
      }
      const headerEl = document.createElement("header");
      const h1El = document.createElement("h1");
      const h2El = document.createElement("h2");
      const pEl = document.createElement("p");
      const divisionEL = document.createElement("div");
      h1El.textContent = "Number Generator";
      h2El.textContent = "30DaysOfJavaScript:DOM Day 2";
      pEl.textContent = "Author:Asabeneh Yetayeh";

      h2El.style.textDecoration = "underline";
      h2El.style.fontWeight = "100";
      h1El.style.marginBottom = "-1.3rem";
      h2El.style.marginBottom = "-1rem";
      pEl.style.textDecoration = "underline";
      headerEl.style.textAlign = "center";
      divisionEL.style.maxWidth = "50rem";
      divisionEL.style.display = "grid";
      divisionEL.style.gridTemplateColumns = "repeat(6, 1fr)";
      divisionEL.style.margin = "auto";
      divisionEL.style.gridGap = "0.3rem";

      Array.from(Array(102).keys()).forEach((num) => {
        const numEL = document.createElement("div");
        numEL.style.height = "4rem";
        numEL.style.display = "flex";
        numEL.style.fontSize = "2rem";
        numEL.style.fontWeight = "bolder";
        numEL.style.justifyContent = "center";
        numEL.style.alignItems = "center";
        numEL.style.color = "white";
        numEL.style.backgroundColor = isPrimeNo(num)
          ? "red"
          : num % 2
          ? "yellow"
          : "green";

        numEL.textContent = num;
        divisionEL.appendChild(numEL);
      });
      headerEl.appendChild(h1El);
      headerEl.appendChild(h2El);
      headerEl.appendChild(pEl);
      document.querySelector("body").appendChild(headerEl);
      document.querySelector("body").appendChild(divisionEL);
